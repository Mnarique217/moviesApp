<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<style>
    .test {
        background-color: black;
        width: 100%;
        min-height: 300px;
    }
    
    p {
        width: 250px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<body style="background-color: #BCBCBC;">
    <div class="constainer" style="width: 70%; margin: auto;">

        <div style="display: flex; flex-wrap:wrap; justify-content:center;">
            <div class="card" style=" width: 20rem;  margin: auto;  margin-bottom: 10px; margin-top: 10px;" *ngFor="let item of items">
                <img style="max-width: 100%; max-height: 400px;" src="https://image.tmdb.org/t/p/w300/{{item.poster_path}}" alt="">
                <div class="card-body">
                    <h5>{{item.title}}</h5>
                    <p style="max-lines: 3;" class="card-text">{{item.overview}}</p>
                    <button class="btn btn-outline-primary">ver mas..</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
