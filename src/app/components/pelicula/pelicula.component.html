<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">

</head>


<body>

    <style>
        .poster {
            text-align: center;
            float: right;
            color: white;
        }
        
        .posterBackground {
            width: 100% !important;
            height: 150px !important;
            background-size: cover !important;
        }
        
        .imgGde {
            width: 100%;
            background-size: 100% 100%;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, .90);
        }
    </style>

    <div class="row imgGde" style="color: black; margin: auto; margin-top: 2%;" [ngStyle]="{ 'background-image': 'url( https://image.tmdb.org/t/p/w400//h6SNnAmHitf3AlYPh53Nri0t1BC.jpg )'  }">

        <div class="col-md-6 poster">
            <img style="max-width: 100%; max-height: 100%;" src="https://image.tmdb.org/t/p/w400/{{movie.poster_path}}" alt="">

        </div>
        <div class="col-md-6 poster">
            <div>
                <div style="margin-top: 25%; margin-bottom: 10%; width: 80%;">
                    <h5 class="card-title">Maquinas mortales</h5>
                    <h6 class="card-subtitle">Overview</h6><br>
                    <p class="card-text" style="font-family: 'Noto Serif SC', serif;  text-align: justify;text-justify: inter-word;">{{movie.overview}} </p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
